name: ipyvolume-rtd
channels:
  - conda-forge
dependencies:
  - nss  # required for chromium
  - alsa-lib  # required for chromium
  - nodejs
  - jupyter_sphinx >=0.1.4
  - ipywidgets >=7.4.0
  - traittypes
  - traitlets
  - Pillow
  - scipy
  - nbsphinx
  - recommonmark
  - matplotlib
  - ipywebrtc
  - requests
  - pip:
    - ipyvolume ==0.5.1
    - https://github.com/maartenbreddels/nbconvert/archive/snapshot.zip
    - https://github.com/maartenbreddels/sphinx-gallery/archive/notebook_executor.zip
